<!--Open Transfer-->
<!doctype html>
  <!--HTML structure-->
  <html lang = "en">
    <!--Head-->
    <head>
      <!--Global title-->
      <title>Open Transfer</title>
      <!--Loads stylesheet-->
			<link
        href = "./style.css"
        rel = "stylesheet"
      />
      <!--Favicon-->
      <link
        href = "./favicon.ico"
        rel = "shortcut icon"
        type = "image/ico"
      />
      <link
        href = "./favicon.ico"
        type = "image/ico"
        rel = "icon"
      />
      <!--Meta configs-->
      <meta
        content = "width=device-width, initial-scale=1.0"
        charset = "utf-8"
        name = "viewport"
      />
    </head>
    <!--Global body-->
    <body>
      <!--Root node-->
      <div id = "root"></div>
      <!--External dependencies-->
      <script src = "./widgets/msgbox.js" type = "text/javascript"></script>
      <script src = "./widgets/toast.js" type = "text/javascript"></script>
      <!--Controller-->
      <script src = "./src/main.jsx" type = "module"></script>
    </body>
  </html>

<!--Global index-->
<!DOCTYPE html>
    <!--Global structure-->
    <html lang = "fr">
        <!--Global head-->
        <head>
            <!--Meta configurations-->
            <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0"/>
            <!--Loads page style-->
            <link rel = "stylesheet" href = "style.css"/>
            <!--Site title-->
            <title>Open Transfer (OTR)</title>
        </head>
        <!--Global body-->
        <body>
            <!--Website bar-->
            <div class = "app-bar">
                <!--Left logo-->
                <div class = "left-logo"><img src = "./otr.svg" width = "96px" height = "96px"/></div>
                <!--Right logo-->
                <div class = "right-logo"><label><strong>C</strong>A <strong>C</strong>ybernetic</label></div>
            </div><br/><br/><br/>
            <!--Big container-->
            <div class = "app-body">
                <!--Product information-->
                <div class = "product-infos">
                    <!--Product name-->
                    <div class = "product-name"><label><strong>Open Transfer</strong></label></div>
                    <!--Product version-->
                    <div class = "product-version"><label>version <strong>0.0.1</strong></label></div><br/>
                    <!--Product details-->
                    <div class = "product-details">
                        <label>Une alternative pour contourner les pénibles codes USSD afin de faire des transactions
                        facilement via les Mobiles Money. Mais, attention, cette application ne gère pas les
                        bénéficiaires qui n'ont pas de compte Mobile Money.</label>
                    </div><br/>
                    <!--Enterprise source-->
                    <div class = "entity-source" align = "center"><label>Développé par</label></div>
                    <!--Enterprise name-->
                    <div class = "entity-name" align = "center">
                        <!--Entity name-->
                        <label><i><strong>C</strong>onsole <strong>A</strong>rt <strong>C</strong>ybernetic</i></label>
                    </div><br/><br/>
                    <!--Button download-->
                    <div align = "center"><a id = "download-btn" title = "Télécharger la nouvelle version de cette application." href = "open_transfer.apk">
                        <!--Text link-->
                        <label>Télécharger maintenant</label>
                    </a></div>
                    <!--Makes a little bottom margins-->
                    <br/><br/><br/><br/>
                </div>
                <!--Product screenshots data-->
                <div class = "product-screenshots"></div>
            </div>
        </body>
    </html>
